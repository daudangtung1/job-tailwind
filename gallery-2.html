<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!------- Section 11 to 20 ------->
    <!---------- Section 11 ---------->
    <section class="bg-[url('../images/gallery-11/11-1.jpg')]">
        <div class="bg-light-gray md:pt-[59px] pt-[27px] lg:h-[694px] overflow-hidden lg:pb-0 pb-[33px]">
            <div class="ladi-container relative lg:pl-0 pl-1">
                <div class="flex md:px-0 pl-[22px] pr-[20px] lg:mb-0 mb-[25px]">
                    <span class="bg-orange1 w-0.5 lg:min-h-[147px] sm:min-h-0 min-h-[147px] mx-2"></span>
                    <div class="flex justify-between lg:flex-row flex-col md:w-full [width:calc(100%-18px)]">
                        <h2 class="text-3xl font-bold leading-[1.2] lg:w-[281px] w-full text-darkBlue1">
                            Reasons why people should buy from you
                        </h2>
                        <p class="lg:w-[239px] w-full text-sm leading-[1.6] lg:mt-[20px] mt-[5px]">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Portenta haec esse dicit, neque ea
                            ratione
                            ullo modo posse vivi
                        </p>
                    </div>
                </div>
                <div class="relative lg:block flex justify-between z-10">
                    <div
                        class="rounded-full sm:w-[253px] xs:w-[195px] w-[160px] sm:h-[253px] xs:h-[195px] h-[160px] lg:absolute lg:-top-[127px] lg:left-[404px]">
                        <img src="assets/images/gallery-11/11-3.jpg" alt=""
                            class="w-full h-full object-cover rounded-full">
                    </div>
                    <div
                        class="rounded-full sm:w-[253px] xs:w-[195px] w-[160px] sm:h-[253px] xs:h-[195px] h-[160px] lg:absolute lg:top-[173px] lg:left-[451px]">
                        <img src="assets/images/gallery-11/11-4.jpg" alt=""
                            class="w-full h-full object-cover rounded-full">
                    </div>
                </div>
                <div
                    class="rounded-full xs:w-[253px] w-[280px] xs:h-[253px] h-[280px] lg:absolute lg:top-[170px] lg:right-0 border-solid border-darkBlue1 border-4 mx-auto relative">
                    <img src="assets/images/gallery-11/11-5.jpg" alt="" class="w-full h-full object-cover rounded-full">
                    <div
                        class="rounded-full border border-black border-opacity-20 lg:w-[329px] xs:w-[382px] w-[310px] lg:h-[329px] xs:h-[382px] h-[310px] absolute lg:top-[121px] lg:-left-[274px] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    </div>
                </div>
                <div
                    class="rounded-full xs:w-[413px] w-[310px] xs:h-[413px] h-[310px] lg:absolute relative lg:top-[130px] lg:left-[0px] mx-auto lg:mt-0 mt-4 z-10">
                    <img src="assets/images/gallery-11/11-2.jpg" alt="" class="w-full h-full object-cover rounded-full">
                </div>
            </div>
        </div>
    </section>
    <!-------- End Section 11 -------->

    <!---------- Section 12 ---------->
    <section class="md:pt-10 pt-2.5 md:pb-12 pb-[27px]">
        <div class="ladi-container">
            <div class="grid md:grid-cols-3 grid-cols-2 md:gap-[19px]">
                <div class="md:block hidden h-[744px] lg:w-[306px] w-full">
                    <img src="assets/images/gallery-12/12-1.jpg" alt="" class="w-full h-full object-cover">
                </div>
                <div class="col-span-2">
                    <div class="grid md:gap-[19px] gap-[15px]">
                        <div class="sm:h-[304px] h-[201px] w-full">
                            <img src="assets/images/gallery-12/12-2.jpg" alt="" class="w-full h-full object-cover">
                        </div>
                        <div class="grid grid-cols-2 md:gap-[18px] gap-3 md:min-w-full">
                            <div class="md:block md:col-span-1 col-span-2 flex gap-3 overflow-hidden">
                                <div class="md:col-span-1 md:h-[512px] h-[403px] lg:w-[306px] sm:w-full">
                                    <img src="assets/images/gallery-12/12-3.jpg" alt=""
                                        class="w-full h-full object-cover">
                                </div>
                                <div class="md:col-span-1 sm:w-full w-[306px] h-[403px] md:hidden block">
                                    <img src="assets/images/gallery-12/12-1.jpg" alt=""
                                        class="w-full h-full object-cover">
                                </div>
                            </div>
                            <div class="md:col-span-1 col-span-2 h-[303px] lg:w-[308px] w-full">
                                <img src="assets/images/gallery-12/12-4.jpg" alt="" class="w-full h-full object-cover">
                                <h2
                                    class="text-3xl leading-[1.2] font-bold text-darkBlue2 sm:mt-[17px] mt-[15px] lg:w-[294px] w-full sm:pl-0 pl-6">
                                    Reasons why people should buy
                                    <span class="text-orange2">from you</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-------- End Section 12 -------->

    <!---------- Light box ---------->
    <div class="lightbox-screen hidden fixed w-full h-full inset-0 m-auto z-50 bg-light-black">
        <div class="relative h-full w-full lightbox-img">
            <div
                class="lightbox-close w-4 h-4 mx-[10px] absolute z-50 cursor-pointer bg-no-repeat bg-center top-2 right-8">
            </div>
            <img src="" alt="" class="m-auto absolute inset-x-0 inset-y-0 object-scale-down max-w-[80%] max-h-[80%]">
        </div>
    </div>
    <!-------End Light box ---------->

    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
