<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunglasses Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="grid grid-cols-3 grid-rows-2 gap-2 w-full h-[600px]">
        <!-- Ảnh lớn bên trái -->
        <div class="row-span-2 col-span-1">
            <img src="assets/images/gallery-8/8-1.jpg" alt="Flower 1" class="w-full h-full object-cover">
        </div>

        <!-- Ảnh nhỏ ở góc trên bên phải -->
        <div class="row-span-1 col-span-1">
            <img src="assets/images/gallery-8/8-2.jpg" alt="Flower 2" class="w-full h-full object-cover">
        </div>

        <!-- Ảnh nhỏ ở góc dưới bên phải -->
        <div class="row-span-1 col-span-1">
            <img src="assets/images/gallery-8/8-3.jpg" alt="Flower 3" class="w-full h-full object-cover">
        </div>

        <!-- Ảnh lớn bên phải -->
        <div class="row-span-2 col-span-1">
            <img src="assets/images/gallery-8/8-1.jpg" alt="Flower 1" class="w-full h-full object-cover">
        </div>
    </div>
</body>

</html>
